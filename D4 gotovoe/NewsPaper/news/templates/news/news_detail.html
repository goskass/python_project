{% extends 'news/default.html' %}

{% load custom_filters %}
{% load static %}


{% block content %}
    <h2>{{ news.title|censor }}</h2>
    <p>{{ news.dateCreation|date:"d.m.Y" }}</p>
    <p>{{ news.text|censor }}</p>
    <a href="{% url 'update_news' pk=news.pk %}">Редактировать</a>
    <a href="{% url 'delete_news' pk=news.pk %}">Удалить</a>

{% endblock %}
